<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <style>
        p{
            color: aliceblue;
        }
        h2{
            color: aliceblue;
        }
        input{
            padding-top: 0%;
        }
    </style>
    <title>TP 3 - Vetores</title>
</head>
<body>
    <header class="head">
        <h1 class="title">TP3 - Vetores</h1>        
    </header>
    <main class="container">
        <section class="sec">
            <h2 class="sub">Positivos e Negativos</h2>
            <p class="tagline">Digite 8 Números Positivos e/ou Negativos</p>
            <input type="button" value="Exibir" class="tp" onclick="pn()">
            <p class="tagline" id="re">Números Positivos</p><br>
            <p class="tagline" id="ren">Números Negativos</p>
        </section>
        <section class="sec">
            <h2 class="sub">Número maior que 50</h2>
            <input type="button" value="Digitar" class="tp" onclick="nm()">
            <p id="resposta" class="tagline"></p>
        </section>
        <section class="sec">
            <h2 class="sub">Número multiplo ou Soma por 5</h2>
            <input type="button" value="Verificar" class="tp" onclick="Verificacao()">
            <p class="tagline" id="rep"></p>
        </section>
        <section class="sec">
            <h2 class="sub">Ordenar</h2>
            <input type="button" value="Ordenar" class="tp" onclick="Ordena()">
            <p class="tagline" id="r"></p>
        </section>
        <section class="sec">
            <h2 class="sub">Limite de 100</h2>
            <input type="button" value="Verificar" class="tp" onclick="Vetor100()">
            <p class="tagline" id="resp"></p>
        </section>
    </main>
    <footer class="foot">

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
